apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: scanner-streaming-ds
  namespace: peerd-ns
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics/prometheus'
    prometheus.io/port: '5004'
spec:
  selector:
    matchLabels:
      app: peerd-test
  template:
    metadata:
      labels:
        app: peerd-test
    spec:
      initContainers:
        - name: sleep
          image: busybox
          command: ["sh", "-c", "sleep $(shuf -i 1-10 -n 1)"]
      containers:
        - name: scanner-streaming
          image: $TESTS_SCANNER_IMAGE
          imagePullPolicy: Always
          ports:
            - containerPort: 5004
              name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: scanner-streaming-svc
  namespace: peerd-ns
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics/prometheus'
    prometheus.io/port: '5004'
spec:
  type: NodePort
  selector:
    app: peerd-test
  ports:
    - name: metrics
      protocol: TCP
      port: 5004
      nodePort: 30008
      targetPort: metrics
