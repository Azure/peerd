apiVersion: v1
kind: Service
metadata:
  name: &name {{ include "peerd.name" . }}
  namespace: {{ include "peerd.namespace" . }}
  labels:
    {{- include "peerd.labels" . | nindent 4 }}
{{- if .Values.peerd.metrics.prometheus.aksAutoDiscovery }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics/prometheus'
    prometheus.io/port: '5004'
{{- end }}
spec:
  type: NodePort
  selector:
    app: *name
  ports:
    - name: http
      protocol: TCP
      port: 5000
      nodePort: 30000
      targetPort: http
    - name: https
      protocol: TCP
      port: 5001
      nodePort: 30001
      targetPort: https
    - name: metrics
      protocol: TCP
      port: 5004
      nodePort: 30004
      targetPort: metrics
